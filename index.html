<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brat Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green: #8ACF00;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--green);
  font-family: Arial, Helvetica, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  text-align: center;
  width: 100%;
  max-width: 360px;
  padding: 20px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 22px;
  border: none;
  border-radius: 12px;
  text-align: center;
  outline: none;
  margin-bottom: 16px;
}

.preview {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #00000010;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 16px;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #000;
  color: #fff;
}

footer {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="wrapper">
  <input
    id="text"
    maxlength="20"
    placeholder="TYPE HERE"
    value="BRAT"
  />

  <div class="preview">
    <img id="image" alt="Brat preview">
  </div>

  <button id="download">Download Image</button>

  <footer>500×500 · brat style</footer>
</div>

<script>
const input = document.getElementById("text");
const image = document.getElementById("image");
const downloadBtn = document.getElementById("download");

function updateImage() {
  const value = input.value.trim() || "BRAT";
  image.src = "/gen/brat?text=" + encodeURIComponent(value);
}

// live update
input.addEventListener("input", updateImage);

// initial load
updateImage();

// download
downloadBtn.addEventListener("click", () => {
  const a = document.createElement("a");
  a.href = image.src;
  a.download = "brat.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>

</body>
</html>
