<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brat Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green: #8ACF00;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--green);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  width: 100%;
  max-width: 360px;
  padding: 20px;
  text-align: center;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  outline: none;
  text-align: center;
  margin-bottom: 16px;
}

.preview {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 12px;
  overflow: hidden;
  background: #00000015;
  margin-bottom: 16px;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

footer {
  margin-top: 12px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <input id="text" placeholder="TYPE HERE" value="BRAT" maxlength="20">

  <div class="preview">
    <img id="image" alt="Preview">
  </div>

  <button id="download">Download Image</button>

  <footer>500×500 • brat style</footer>
</div>

<script>
const input = document.getElementById("text");
const image = document.getElementById("image");
const downloadBtn = document.getElementById("download");

function updateImage() {
  const value = input.value.trim() || "BRAT";
  image.src = "/gen/brat?text=" + encodeURIComponent(value);
}

input.addEventListener("input", updateImage);

// initial load
updateImage();

// download
downloadBtn.addEventListener("click", () => {
  const a = document.createElement("a");
  a.href = image.src;
  a.download = "brat.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>

</body>
</html>
